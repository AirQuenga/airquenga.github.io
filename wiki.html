---
layout: default
title: Wiki
permalink: /wiki/
---
<div class="page">
  <section class="card">
    <h1 class="h1">Wiki</h1>
    <p class="small">Community-maintained knowledge base.</p>
    <div class="item-list">
      {% for w in site.data.content.wiki %}
        <div class="item">
          <h3>{{ w.title }}</h3>
          <div class="small">{{ w.content }}</div>
          <div style="margin-top:8px"><a class="btn ghost" href="{{ '/wiki/' | relative_url }}#{{ w.id }}">Read</a></div>
        </div>
      {% endfor %}
    </div>
  </section>
</div>
