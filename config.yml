```html name=assets/styles.css
:root{
  --bg: #f7f8fb;
  --panel: #fff;
  --muted: #6b7280;
  --accent: #6c5cff;
  --accent-2: #4f46e5;
  --surface-shadow: 0 8px 30px rgba(16,24,40,0.06);
  --radius: 12px;
  --gap: 16px;
  --max-width: 1100px;
  --mono: ui-monospace, SFMono-Regular, Menlo, monospace;
  --text: #071122;
  --muted-bg: #f1f5ff;
}

/* Reset & layout */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg);
  color:var(--text);
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  line-height:1.45;
}

.shell{ display:flex; min-height:100vh; gap:var(--gap); }

/* Sidebar */
.sidebar{
  width:220px;
  padding:20px 16px;
  background:linear-gradient(180deg,var(--panel),#fbfbff);
  border-right:1px solid rgba(16,24,40,0.04);
  display:flex; flex-direction:column;
  position:sticky; top:0; height:100vh;
}
.brand{ font-weight:800; color:var(--accent); text-decoration:none; display:inline-block; margin-bottom:12px; font-size:1rem; }

/* nav */
.nav{ display:flex; flex-direction:column; gap:6px; margin-top:6px; }
.nav-item{
  display:flex; align-items:center; gap:10px;
  padding:10px; border-radius:10px; text-decoration:none; color:var(--text); font-weight:600;
}
.nav-item .icon{ width:18px; height:18px; opacity:0.9; flex:0 0 18px; }
.nav-item:hover{ background:rgba(16,24,40,0.03); }
.nav-item.active{ background:linear-gradient(90deg, rgba(108,92,255,0.06), rgba(79,70,229,0.03)); border-left:3px solid var(--accent); padding-left:8px; }

/* sidebar bottom */
.sidebar-bottom{ margin-top:auto; display:flex; gap:8px; flex-direction:column; }
.ghost{ background:transparent; border:1px solid rgba(16,24,40,0.04); padding:8px; border-radius:8px; font-weight:700; cursor:pointer; }

/* main column */
.main{ flex:1; display:flex; flex-direction:column; min-height:100vh; }
.topbar{ display:flex; justify-content:space-between; align-items:center; padding:12px 20px; border-bottom:1px solid rgba(16,24,40,0.04); background:transparent; position:sticky; top:0; z-index:20; }
.topbar-left{ display:flex; gap:12px; align-items:center; }
.icon-btn{ background:transparent; border:0; font-size:18px; padding:8px; border-radius:8px; cursor:pointer; }
.search{ display:flex; align-items:center; gap:8px; background:var(--panel); border:1px solid rgba(16,24,40,0.04); padding:6px 10px; border-radius:10px; box-shadow: var(--surface-shadow); }
.search input{ border:0; outline:0; width:380px; background:transparent; font-size:0.95rem; color:var(--text); }

.topbar-right{ display:flex; gap:12px; align-items:center; }
.pill{ background:linear-gradient(90deg, rgba(108,92,255,0.12), rgba(79,70,229,0.06)); color:var(--accent-2); padding:6px 10px; border-radius:999px; font-weight:700; }
.avatar{ width:36px; height:36px; border-radius:10px; display:flex; align-items:center; justify-content:center; background:linear-gradient(180deg,#eef2ff,#f7f6ff); color:var(--accent-2); font-weight:800; }

/* content */
.content{ padding:28px 32px; max-width:var(--max-width); margin:0 auto; width:100%; }
.card{ background:var(--panel); border-radius:12px; padding:16px; border:1px solid rgba(16,24,40,0.04); box-shadow: var(--surface-shadow); }
.h1{ font-size:1.4rem; margin:0 0 6px 0; font-weight:800; }
.h2{ font-size:0.95rem; margin:0 0 8px 0; color:var(--muted); font-weight:700; }
.muted{ color:var(--muted); }
.small{ font-size:0.9rem; color:var(--muted); }
.strong{ font-weight:700; }

/* grid helpers */
.grid.columns-2{ display:grid; grid-template-columns:1fr 320px; gap:20px; }
.grid.columns-2 aside{ width:320px; }

/* rows / list */
.row{ display:flex; justify-content:space-between; gap:12px; padding:10px 0; border-top:1px dashed rgba(16,24,40,0.03); }
.row:first-child{ border-top:0; }
.download-row{ display:flex; justify-content:space-between; gap:12px; padding:12px 0; border-top:1px dashed rgba(16,24,40,0.03); }
.download-row:first-child{ border-top:0; }
.list{ display:grid; gap:10px; }
.item{ padding:12px; border-radius:10px; border:1px solid rgba(16,24,40,0.03); background:linear-gradient(180deg, rgba(16,24,40,0.01), transparent); }

/* actions */
.actions{ display:flex; align-items:center; gap:8px; }
.btn{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:8px; color:#fff; background: linear-gradient(90deg,var(--accent),var(--accent-2)); text-decoration:none; border:0; font-weight:700; }
.btn.ghost{ background:transparent; color:var(--text); border:1px solid rgba(16,24,40,0.04); }

/* tracker and progress */
.tracker{ margin-bottom:12px; }
.tracker-head{ display:flex; justify-content:space-between; align-items:center; }
.progress{ height:10px; background:rgba(16,24,40,0.03); border-radius:999px; overflow:hidden; margin-top:8px; }
.progress > i{ display:block; height:100%; width:0; background:linear-gradient(90deg,var(--accent),var(--accent-2)); border-radius:999px; transition:width 800ms cubic-bezier(.2,.9,.2,1); }

/* countdown */
.countdown-row{ display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-top:1px dashed rgba(16,24,40,0.03); }
.countdown-row:first-child{ border-top:0; }

/* bugs */
.bug-item{ padding:12px; border-radius:10px; margin-bottom:8px; border:1px solid rgba(16,24,40,0.03); display:flex; justify-content:space-between; gap:12px; align-items:flex-start; }
.badge{ background:rgba(16,24,40,0.03); padding:6px 10px; border-radius:999px; font-weight:700; color:var(--muted); }

/* footer */
.footer{ padding:18px 32px; border-top:1px solid rgba(16,24,40,0.03); margin-top:20px; color:var(--muted); font-size:0.9rem; }

/* responsive */
@media (max-width:900px){
  .sidebar{ position:fixed; left:0; top:0; transform:translateX(-100%); transition:transform 220ms ease; z-index:60; }
  .sidebar.show{ transform:translateX(0); }
  .search input{ width:180px; }
  .grid.columns-2{ grid-template-columns:1fr; }
  .content{ padding:20px; }
}

/* Dark theme overrides */
body.theme-dark{
  --bg: #0b1220;
  --panel: #0b1220;
  --muted: #96a0b5;
  --text: #e6eef8;
  background: linear-gradient(180deg,#020617 0%, #071023 60%);
}
body.theme-dark .card{ border-color: rgba(255,255,255,0.03); box-shadow: none; }
