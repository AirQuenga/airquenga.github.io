```javascript name=assets/main.js
// Minimal client-side enhancement for Jekyll build:
// - animate progress bars
// - initialize countdowns
// - keyboard search shortcut (Ctrl/Cmd+K)
// - sidebar toggle (mobile)
// - theme toggle (persisted in localStorage)

function animateProgressBars() {
  document.querySelectorAll('.progress > i[data-progress]').forEach(i => {
    const p = Number(i.getAttribute('data-progress') || 0);
    requestAnimationFrame(() => i.style.width = p + '%');
  });
}

function initCountdowns() {
  function tick() {
    document.querySelectorAll('[data-until]').forEach(el => {
      const until = el.getAttribute('data-until');
      if (!until) { el.textContent = '—'; return; }
      const untilDate = new Date(until);
      if (isNaN(untilDate)) { el.textContent = 'invalid'; return; }
      const now = new Date();
      const diff = untilDate - now;
      if (diff <= 0) { el.textContent = 'now'; return; }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
      const secs = Math.floor((diff % (1000*60)) / 1000);
      el.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    });
  }
  tick();
  if (window._bwf_cd) clearInterval(window._bwf_cd);
  window._bwf_cd = setInterval(tick, 1000);
}

function initSidebarToggle() {
  const sidebar = document.querySelector('.sidebar');
  const btn = document.getElementById('sidebar-toggle');
  if (!btn || !sidebar) return;
  btn.addEventListener('click', () => sidebar.classList.toggle('show'));
  // hide on nav click (mobile)
  document.getElementById('primary-nav')?.addEventListener('click', () => {
    if (window.innerWidth < 900) sidebar.classList.remove('show');
  });
}

function initSearchShortcut() {
  const input = document.getElementById('search');
  window.addEventListener('keydown', (e) => {
    if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'k') {
      e.preventDefault();
      input?.focus();
    }
  });
}

function initThemeToggle() {
  const btn = document.getElementById('theme-toggle');
  const saved = localStorage.getItem('bwf:theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
  setTheme(saved);
  btn?.addEventListener('click', () => {
    const current = document.body.classList.contains('theme-dark') ? 'dark' : 'light';
    const next = current === 'dark' ? 'light' : 'dark';
    setTheme(next);
  });

  function setTheme(t) {
    if (t === 'dark') {
      document.body.classList.add('theme-dark');
      document.body.classList.remove('theme-light');
      btn && (btn.textContent = 'Light');
    } else {
      document.body.classList.remove('theme-dark');
      document.body.classList.add('theme-light');
      btn && (btn.textContent = 'Dark');
    }
    localStorage.setItem('bwf:theme', t);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  animateProgressBars();
  initCountdowns();
  initSidebarToggle();
  initSearchShortcut();
  initThemeToggle();

  // mark active nav item
  const url = location.pathname.replace(/\/+$/, '') + '/';
  document.querySelectorAll('.nav-item').forEach(a => {
    const href = a.getAttribute('href') || '';
    // normalize relative_url at build time may include baseurl; do loose matching
    if (href && (location.pathname === new URL(href, location.origin).pathname || href === location.pathname || (href === '/' && location.pathname === '/'))) {
      a.classList.add('active');
    }
  });
});
