---
layout: default
title: Tutorials
permalink: /tutorials/
---
<div class="page">
  <section class="card">
    <h1 class="h1">Tutorials</h1>
    <p class="small">Step-by-step guides and walkthroughs.</p>
    <div class="item-list">
      {% for t in site.data.content.tutorials %}
        <div class="item">
          <h3>{{ t.title }}</h3>
          <div class="small">{{ t.summary }}</div>
          <div style="margin-top:8px"><a class="btn ghost" href="{{ t.url }}">Open</a></div>
        </div>
      {% endfor %}
    </div>
  </section>
</div>
